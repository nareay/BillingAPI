<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Billing Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const apiBase = "https://billingapi-ncl9.onrender.com/api/auth/login";

        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("errorMsg");

            if (!username || !password) {
                errorDiv.innerText = "Please enter username and password";
                return;
            }

            try {
                const res = await fetch(apiBase, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ Username: username, Password: password })
                });

                if (res.ok) {
                    // âœ… Login success
                    localStorage.setItem("billingLoggedIn", "true");
                    window.location.href = "index.html"; // Redirect to invoice page
                } else {
                    const err = await res.json();
                    errorDiv.innerText = err.message || "Invalid credentials";
                }
            } catch (err) {
                console.error("Login error:", err);
                errorDiv.innerText = "Network or API error";
            }
        });
    </script>
</body>
</html>
