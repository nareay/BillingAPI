<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Billing Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="status" class="error"></div>
        </form>
    </div>

   <script>
    const apiLogin = "https://your-api-domain.onrender.com/api/auth/login"; // update your API URL

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch(apiLogin, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                // ✅ Login success → store token
                localStorage.setItem("billingLoggedIn", "true");

                // Redirect to invoice.html
                window.location.href = "invoice.html";
            } else {
                const err = await res.json();
                document.getElementById("status").innerText = "❌ " + (err.message || "Login failed");
            }
        } catch (err) {
            console.error(err);
            document.getElementById("status").innerText = "❌ Network or API error";
        }
    });
</script>

</body>
</html>
